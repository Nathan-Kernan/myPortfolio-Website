<!DOCTYPE html>
<html>
<head>
  <title>Clicker Game</title>
  <style>
    #game {
      text-align: center;
      margin-top: 100px;
    }
    button {
      padding: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="game">
    <h1>Score: <span id="score">0</span></h1>
    <button onclick="increment()">Click Me!</button>
  </div>

  <script>
    let score = 0;
    function increment() {
      score++;
      document.getElementById("score").textContent = score;
    }
  </script>
</body>
</html>
